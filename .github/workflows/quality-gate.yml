name: Quality Gate

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint check
      run: npm run lint

    - name: Unit tests
      run: npm run test:run

    - name: Test coverage
      run: npm run test:coverage
      continue-on-error: true

    - name: Validate YAML templates
      run: npm run validate:yaml

    - name: Build plugin
      run: npm run build

  release:
    needs: quality-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build production bundle
      run: npm run build

    - name: Package plugin
      run: |
        mkdir -p releases/
        cp manifest.json releases/
        cp code.js releases/
        cp -r ui/ releases/
        zip -r "releases/figma-plugin-$(date +%Y%m%d-%H%M%S).zip" \
          releases/manifest.json releases/code.js releases/ui/

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: production-release
        path: releases/
        retention-days: 90