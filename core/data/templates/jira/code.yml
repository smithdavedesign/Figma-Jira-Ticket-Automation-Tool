    display: flex;
    align-items: center;
    justify-content: center;
    
    /* Variant styles */
    ${({ variant }) => variant === 'primary' && css`
      background-color: ${({ theme }) => theme.colors.primary};
      color: ${({ theme }) => theme.colors.onPrimary};
    `}
    
    /* Size variants */
    ${({ size }) => size === 'large' && css`
      padding: ${({ theme }) => theme.spacing.lg};
      font-size: ${({ theme }) => theme.typography.lg};
    `}
    
    /* States */
