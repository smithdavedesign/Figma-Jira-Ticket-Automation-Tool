    {_}Spacing{_}:
     * Margins: {{ design.tokens.spacing.margins | default('80px / 40px / 20px') }}
     * Gutter: {{ design.tokens.spacing.gutter | default('20px') }}
     * Paddings: {{ design.tokens.spacing.padding | default('150px / 70px') }}
     * Grid: {{ design.tokens.grid | default('12-column') }}

    h2. ðŸ§ª Testing Requirements

    {_}Testing Strategy{_}:
     * Render testing

    {_}Interaction Testing{_}:
     * Static component - render testing only

    {_}State Testing{_}:
     * Verify default state rendering and behavior

    h2. âœ… Acceptance Criteria
     * The component should render correctly across different browsers and devices.
     * The component should be accessible to users with disabilities, following WCAG guidelines.
     * The component should be easy to author and configure via the Touch UI.
     * The component should be performant and not negatively impact page load times.
     * All content should be dynamically updatable via AEM authoring.
     * The visual design should match the specifications in Figma.
     * All text is legible and uses proper semantic HTML.
     * Code follows AEM best practices and is well documented.
     * Component integrates seamlessly with the AEM environment.
     * The component must be unit tested using AEM Mocks.

    {_}Interactive States{_}:
     * Hover: {{ design.states.hover | default('Subtle background color change on interactive elements (if any).') }}
     * Focus: {{ design.states.focus | default('Standard focus outline as per accessibility guidelines.') }}
     * Active: {{ design.states.active | default('Slight darkening of the background color on click/tap.') }}
     * Disabled: {{ design.states.disabled | default('Greyed out appearance with reduced opacity.') }}
     * Error: {{ design.states.error | default('Red border and error message display.') }}
     * Success: {{ design.states.success | default('Green border and success message display.') }}

    {_}Motion & Animation{_}:
     * Duration: 200ms for micro-interactions, 300ms for transitions
     * Easing: ease-out for entrances, ease-in for exits

    {_}Responsive Breakpoints{_}:
     * Mobile: Adjust font sizes and spacing for smaller screens. Ensure content reflows correctly.
     * Tablet: Utilize a wider layout and potentially introduce more columns in the grid.
     * Desktop: Full-width layout with optimal spacing and typography.
