  last_updated: 2026-02-05
  status: user-custom
  inherits_from: base.yml

# Template with specific user requested format
template:
  
  # Jira-specific overrides
  title: "[{{ context.project.component_prefix | default(project.component_prefix) | default('00') }}] {{ context.componentName | default(figma.component_name) | default('Component') }}"
  issue_type: Task
  priority: "{{ context.priority | default(calculated.priority) | default('Medium') }}"
  labels: ["component", "ui", "{{ context.project.tech_stack.0 | default(project.tech_stack.0) | lowercase }}"]
  
  # Content template for Jira tickets matching user request
  content: |
    _Generated by Figma AI Ticket Generator_
    h1. {{ context.project.component_prefix | default(project.component_prefix) | default('00') }} {{ context.componentName | default(figma.component_name) | default('Case Studies') }} - Component Implementation


