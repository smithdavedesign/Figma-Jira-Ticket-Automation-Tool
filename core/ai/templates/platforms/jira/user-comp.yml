    {_}Storybook URL{_}: [Storybook Docs|{{ context.project.storybook_url | default(project.storybook_url) }}]
    {_}Screenshot{_}: {{ context.screenshot_status | default('N/A') }}

    h2. ðŸ“š Resources & References

