    - Performance benchmarks
    
    h2. ðŸ”§ Development Guidance
    - Code organization and file structure recommendations
    - Testing strategy tailored to this component type
    - Potential gotchas and implementation challenges
    
    ---
    
    *REMEMBER*: You're providing expert analysis of a real design that developers will use to build production software. 
    Be specific, be smart, and provide real value. *USE JIRA MARKUP FORMAT ONLY*

