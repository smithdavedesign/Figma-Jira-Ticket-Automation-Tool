template_id: "figma_component_spec"
version: "2.0.0"
organization: "default"
platform: "figma"
description: "Figma component specification template for design handoffs and MCP integration"

variables:
  component_name: "{{ figma.component_name }}"
  status: "{{ figma.design_status }}"
  last_updated: "{{ figma.last_modified }}"
  owner: "{{ figma.designer_name }}"
  frame_id: "{{ figma.frame_id }}"
  purpose: "{{ figma.component_purpose }}"
  variants: "{{ figma.variants }}"
  states: "{{ figma.interaction_states }}"
  constraints: "{{ figma.constraints }}"

team_standards:
  testing_framework: "jest-rtl"
  accessibility_level: "wcag-aa"
  documentation_format: "markdown"
  code_style: "prettier"
  review_process: "design-review"

output_format:
  ticket_type: "Design Spec"
  sections: ["header", "purpose", "design_tokens", "component_structure", "interactions", "related_files"]
  formatting:
    use_emojis: true
    include_diagrams: false
    code_highlighting: false
    table_formatting: true
    link_formatting: true
  ai_context_markers: true
  include_metadata: true

customization:
  include_ai_context_markers: true
  generate_test_files: false
  create_storybook_stories: false
  add_accessibility_checklist: false
  include_performance_metrics: false
  enable_automated_testing: false
  include_design_tokens: true
  add_similar_components: false
  include_risk_assessment: false

