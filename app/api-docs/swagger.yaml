                      content: "Email Field"
                      properties: { type: "email", required: true }
                  format: "jira"
                  strategy: "ai"
                  documentType: "story"
                  techStack: "React, TypeScript"
                  mockMode: true
              ai_complex_component:
                summary: Complex Component â†’ Enhanced Strategy (Template + AI)
                description: |
                  When user requests AI strategy with complex components (>5 frames + screenshot), 
                  system intelligently upgrades to Enhanced strategy for optimal reliability + insights.
                value:
                  frameData:
                    - name: "Header Component"
                      type: "INSTANCE"
                    - name: "Navigation Menu"
                      type: "FRAME"
                    - name: "Search Bar"
                      type: "COMPONENT"
                    - name: "User Avatar"
                      type: "ELLIPSE"
                    - name: "Notification Icon"
                      type: "VECTOR"
                    - name: "Settings Dropdown"
                      type: "FRAME"
                  screenshot: "data:image/png;base64,iVBORw0KGgoAAAANS..."
                  format: "jira"
                  strategy: "ai"
                  documentType: "component"
                  techStack: "React, TypeScript"
                  mockMode: true
              auto_detect:
                summary: Auto-Strategy Detection (Test Mode)
                value:
                  frameData:
                    - type: "text"
                      content: "Dashboard Header"
                    - type: "button"
                      content: "Export"
                    - type: "table"
                      content: "Data Grid"
                  format: "jira"
                  strategy: "auto"
                  documentType: "task"
                  mockMode: true
              simple_test:
                summary: Simple Test (Minimal Data)
                value:
                  strategy: "enhanced"
                  documentType: "task"
                  mockMode: true
              wiki_planned:
                summary: Wiki Generation (Planned)
                value:
                  frameData:
                    - type: "text"
                      content: "Component Documentation"
                  format: "wiki"
                  strategy: "template"
                  documentType: "documentation"
                  mockMode: true
      responses:
        '200':
          description: Documentation generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateResponse'
              examples:
                success:
                  summary: Successful Generation
                  value:
                    success: true
                    message: "Documentation generated successfully"
                    data:
                      content: "# Login Component\n\n## Description\nImplement login button with email validation..."
                      format: "jira"
                      strategy: "ai"
                      confidence: 0.95
                      performance:
                        duration: 1250
                        cacheHit: false
                      generatedAt: "2025-10-31T12:00:00.000Z"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'

