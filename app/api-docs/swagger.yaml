                    example: true
                  ticket:
                    type: object
                    description: Generated ticket data
                  metadata:
                    type: object
                    properties:
                      timestamp:
                        type: string
                      route:
                        type: string
                      statusCode:
                        type: integer
        '400':
          description: Missing required fields or invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Missing required fields: description"
                  metadata:
                    type: object
                    properties:
                      timestamp:
                        type: string
                      route:
                        type: string
                      statusCode:
                        type: integer
        '500':
          description: Server error during ticket generation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      scenario:
                        type: string
                      strategy:
                        type: string
                      performance:
                        type: object

components:
  schemas:
    GenerateRequest:
      type: object
      required: [strategy]
      properties:
        frameData:
          type: array
          description: Design frame data from Figma
          items:
            type: object
            properties:
              type:
                type: string
                enum: [text, button, input, select, checkbox, link, image, component]
              content:
                type: string
              properties:
                type: object
                additionalProperties: true
          minItems: 1
        format:
          type: string
          enum: [jira, wiki, code, markdown]
          default: jira
          description: Output format for generated documentation
        strategy:
          type: string
          enum: [ai, template, enhanced, legacy, auto]
          default: auto
          description: Generation strategy (auto selects best based on input)
        documentType:
          type: string
          enum: [story, task, bug, epic, documentation, component]
          default: task
          description: Type of documentation to generate
        figmaUrl:
          type: string
          format: uri
          description: Optional Figma URL for additional context
        screenshot:
          type: string
          format: base64
          description: Optional screenshot data
        techStack:
          type: string
          description: Technology stack for context
        teamStandards:
          type: object
          description: Team-specific standards and guidelines
        projectName:
          type: string
          description: Project name for context
        includeScreenshot:
          type: boolean
          default: false
          description: Whether to include screenshot analysis
        mockMode:
          type: boolean
          default: true
          description: Enable mock responses for testing
    GenerateResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            content:
              type: string
              description: Generated documentation content
            format:
              type: string
              description: Output format used
            strategy:
              type: string
              description: Strategy used for generation
            confidence:
              type: number
              minimum: 0
              maximum: 1
              description: Confidence score of generation
            performance:
              type: object
              properties:
                duration:
                  type: integer
                  description: Generation time in milliseconds
                cacheHit:
                  type: boolean
                  description: Whether result came from cache
            metadata:
              type: object
              description: Additional metadata
            generatedAt:
              type: string
              format: date-time
              description: Generation timestamp

    LegacyTicketRequest:
      type: object
      required: [frameData, platform, documentType]
      properties:
        frameData:
          type: array
          items:
            type: object
        platform:
          type: string
          enum: [jira]
        documentType:
          type: string
        teamStandards:
          type: object

    LegacyAIRequest:
      type: object
      required: [enhancedFrameData]
      properties:
        enhancedFrameData:
          type: array
          items:
            type: object
        useAI:
          type: boolean
          default: true
        platform:
          type: string
        documentType:
          type: string
        techStack:
          type: string

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        server:
          type: string
        architecture:
          type: string
        phase:
          type: string
        uptime:
          type: number
        memory:
          type: object
          properties:
            rss:
              type: integer
            heapTotal:
              type: integer
            heapUsed:
              type: integer
        environment:
          type: object
          properties:
            node:
              type: string
            platform:
              type: string
            arch:
              type: string
        services:
          type: object
          additionalProperties:
            type: boolean

    ContextAnalysis:
      type: object
      description: Context Layer semantic analysis results
      properties:
        designTokens:
          type: object
          description: Extracted design tokens
          properties:
            colors:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
                  usage:
                    type: string
            spacing:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  value:
                    type: string
                  unit:
                    type: string
            typography:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  fontSize:
                    type: number
                  fontFamily:
                    type: string
                  fontWeight:
                    type: string
        components:
          type: array
          description: Identified UI components
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              type:
                type: string
                enum: [button, input, text, card, navigation, form, modal, list]
              properties:
                type: object
              relationships:
                type: array
                items:
                  type: string
        layoutPatterns:
          type: array
          description: Detected layout patterns
          items:
            type: object
            properties:
              type:
                type: string
                enum: [grid, flexbox, stack, sidebar, header, footer]
              properties:
                type: object
              elements:
                type: array
                items:
                  type: string
        styleSystem:
          type: object
          description: Design system analysis
          properties:
            consistency:
              type: number
              minimum: 0
              maximum: 1
            patterns:
              type: array
              items:
                type: string
            violations:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  description:
                    type: string
                  severity:
                    type: string
                    enum: [low, medium, high, critical]
        accessibility:
          type: object
          description: Accessibility analysis
          properties:
            score:
              type: number
              minimum: 0
              maximum: 100
            issues:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                  description:
                    type: string
                  impact:
                    type: string
                    enum: [low, medium, high, critical]
                  wcagLevel:
                    type: string
                    enum: [A, AA, AAA]
            recommendations:
              type: array
              items:
                type: string
        semantic:
          type: object
          description: Semantic understanding
          properties:
            purpose:
              type: string
              description: Inferred component/screen purpose
            userFlow:
              type: array
              description: Detected user flow steps
              items:
                type: object
                properties:
                  step:
                    type: integer
                  action:
                    type: string
                  component:
                    type: string
            interactions:
              type: array
              description: Interactive elements and behaviors
              items:
                type: object
                properties:
                  element:
                    type: string
                  interaction:
                    type: string
                  outcome:
                    type: string
        confidence:
          type: number
          minimum: 0
          maximum: 1
          description: Overall confidence score of the analysis
        extraction:
          type: object
          description: Extraction metadata
          properties:
            extractors:
              type: array
              items:
                type: string
            processingTime:
              type: integer
            version:
              type: string
            architecture:
              type: string

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
        message:
          type: string
        context:
          type: object
        timestamp:
          type: string
          format: date-time

  responses:
    ValidationError:
      description: Request validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "Validation failed"
            message: "Invalid input data"
            context:
              errors:
                - "frameData is required"
                - "format must be one of: jira, wiki, code, markdown"

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            success: false
            error: "Internal server error"
            message: "Generation failed"
            context:
              service: "TicketGenerationService"
              operation: "generateTicket"

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication (when enabled)

security:
  - {} # No security required for development
  # - ApiKeyAuth: [] # Uncomment for production

externalDocs:
  description: Full Documentation
  url: https://docs.figma-ai.com/api