paths:
  /api/generate/strategy-info:
    get:
      tags: [generate]
      summary: ðŸ§  Strategy Selection Information
      description: |
        **Get detailed information about strategy selection logic.**
        
        This endpoint explains how the system intelligently chooses between strategies
        based on user input and component complexity, without requiring users to 
        understand the internal strategy system.
        
        ### ðŸŽ¯ Strategy Decision Matrix:
        
        | User Input | Component Complexity | Final Strategy | Reason |
        |------------|---------------------|----------------|---------|
        | `strategy: "ai"` | â‰¤5 frames | `ai` | Pure AI analysis for simple components |
        | `strategy: "ai"` | >5 frames + screenshot | `enhanced` | Template reliability + AI insights |
        | `strategy: "template"` | Any | `template` | Fast, reliable template generation |
        | `strategy: "enhanced"` | Any | `enhanced` | Template + AI hybrid approach |
        | `strategy: "auto"` | Complex | Best match | Intelligent auto-selection |
        
        ### ðŸ”„ Processing Flow:
        1. User clicks "Generate AI Ticket" in Figma UI
        2. System receives `strategy: "ai"` from hardcoded UI
        3. System analyzes component complexity (frameData.length, screenshot presence)
        4. System intelligently selects optimal strategy (`ai` vs `enhanced`)
        5. System executes chosen strategy and returns results
        6. User receives optimal results without complexity exposure
      responses:
        '200':
          description: Strategy information retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      strategies:
                        type: object
                        properties:
                          available:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                description:
                                  type: string
                                userSelectable:
                                  type: boolean
                                performance:
                                  type: object
                                  properties:
                                    speed:
                                      type: string
                                      enum: [fast, medium, slow]
                                    accuracy:
                                      type: string
                                      enum: [good, better, best]
                            example:
                              - name: "ai"
                                description: "Pure AI analysis - intelligent insights"
                                userSelectable: true
                                performance: { speed: "slow", accuracy: "best" }
                              - name: "enhanced" 
                                description: "Template + AI hybrid - reliability + insights"
                                userSelectable: false
                                performance: { speed: "medium", accuracy: "better" }
                              - name: "template"
                                description: "Fast template generation"
                                userSelectable: true
                                performance: { speed: "fast", accuracy: "good" }
                      decisionLogic:
                        type: object
                        properties:
                          aiStrategyRules:
                            type: array
                            items:
                              type: object
                              properties:
                                condition:
                                  type: string
                                result:
                                  type: string
                                reason:
                                  type: string
                            example:
                              - condition: "frameData.length > 5 && screenshot exists"
                                result: "enhanced"
                                reason: "Complex components benefit from template reliability with AI enhancement"
                              - condition: "frameData.length <= 5"
                                result: "ai"  
                                reason: "Simple components work well with pure AI analysis"
                      userExperience:
                        type: object
                        properties:
                          figmaUI:
                            type: string
                            example: "Users click 'Generate AI Ticket' button"
                          systemBehavior:
                            type: string
                            example: "Intelligent strategy selection happens automatically"
                          resultQuality:
                            type: string
                            example: "Optimal results without exposing complexity"
              examples:
                strategy_info:
                  summary: Complete Strategy Information
                  value:
                    success: true
                    data:
                      strategies:
                        available:
                          - name: "ai"
                            description: "Pure AI analysis with intelligent insights"
                            userSelectable: true
                            performance: { speed: "slow", accuracy: "best" }
                          - name: "enhanced"
                            description: "Template + AI hybrid for complex components" 
                            userSelectable: false
                            performance: { speed: "medium", accuracy: "better" }
                          - name: "template"
                            description: "Fast, reliable template generation"
                            userSelectable: true
                            performance: { speed: "fast", accuracy: "good" }
                      decisionLogic:
                        aiStrategyRules:
                          - condition: "frameData.length > 5 && screenshot"
                            result: "enhanced"
                            reason: "Complex components get template reliability + AI insights"
                          - condition: "frameData.length <= 5"
                            result: "ai"
                            reason: "Simple components work well with pure AI"
                      userExperience:
                        figmaUI: "Single 'Generate AI Ticket' button"
                        systemBehavior: "Automatic intelligent strategy selection"
                        resultQuality: "Optimal results without complexity"

  /api/generate:
    post:
      tags: [generate]
      summary: ðŸŽ¯ Generate Documentation (Unified Endpoint)
      description: |
        **Primary endpoint for all documentation generation needs.**
        
        Supports multiple formats (JIRA, Wiki, Code, Markdown) and strategies (AI, Template, Enhanced, Legacy, Auto).
        
        ### ðŸ§  Intelligent Strategy Selection:
        
        **When users request AI strategy (`strategy: "ai"`):**
        - **Complex components** (>5 frames + screenshot) â†’ `enhanced` strategy (Template + AI hybrid) ðŸ†
        - **Simple components** (â‰¤5 frames) â†’ `ai` strategy (pure AI analysis) ðŸ¤–
        
        **Auto-Detection (`strategy: "auto"`):**
        - **Rich data** (10+ frames + screenshot) â†’ AI strategy
        - **Medium data** (5+ frames) â†’ Enhanced strategy  
        - **Basic data** (1+ frames) â†’ Template strategy
        - **Minimal data** â†’ Legacy strategy
        
        **ðŸ’¡ User Experience:**
        Users simply click "Generate AI Ticket" in Figma, system intelligently selects optimal approach without exposing complexity.
        
        ### ðŸ“ Format Support:
        - `jira` - JIRA tickets (âœ… Active)
        - `wiki` - Wiki pages (ðŸ”œ Planned)
        - `code` - Code documentation (ðŸ”œ Planned)
        - `markdown` - Markdown files (ðŸ”œ Planned)

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
            examples:
              ai_simple_component:
                summary: Simple Component â†’ Pure AI Strategy
                description: |
                  When user requests AI strategy with simple components (â‰¤5 frames), 
                  system uses pure AI analysis for focused, intelligent insights.
                value:
