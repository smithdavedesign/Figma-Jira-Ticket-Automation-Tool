<!DOCTYPE html>
<html>
<head>
    <title>Simple Debug Test</title>
</head>
<body>
    <div id="app">
        <input type="text" id="techStackInput" placeholder="Enter tech stack" value="React + TypeScript">
        <button id="generate">Generate</button>
        <div id="results" class="hidden">
            <textarea id="generatedContent">Initial content</textarea>
        </div>
    </div>

    <style>
        .hidden { display: none; }
        body { font-family: Arial, sans-serif; padding: 20px; }
        #results { margin-top: 20px; }
        textarea { width: 100%; height: 200px; }
    </style>

    <script>
        console.log('Script loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const generateBtn = document.getElementById('generate');
            const resultsDiv = document.getElementById('results');
            const resultsTextarea = document.getElementById('generatedContent');
            const techStackInput = document.getElementById('techStackInput');
            
            console.log('Elements found:', {
                generateBtn: !!generateBtn,
                resultsDiv: !!resultsDiv,
                resultsTextarea: !!resultsTextarea,
                techStackInput: !!techStackInput
            });
            
            generateBtn.addEventListener('click', function() {
                console.log('Generate button clicked');
                const techStack = techStackInput.value.trim();
                
                if (!techStack) {
                    alert('Please enter a tech stack');
                    return;
                }
                
                console.log('Tech stack:', techStack);
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
                
                // Simulate generation
                setTimeout(() => {
                    const content = `# Generated Ticket

Tech Stack: ${techStack}
Generated at: ${new Date().toISOString()}

## Description
This is a test ticket generated from the tech stack input.

## Requirements
- Implement using ${techStack}
- Follow best practices
- Test thoroughly

## Story Points
5`;

                    resultsTextarea.value = content;
                    resultsDiv.classList.remove('hidden');
                    
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate';
                    
                    console.log('Generation completed, results shown');
                }, 1000);
            });
        });
    </script>
</body>
</html>
