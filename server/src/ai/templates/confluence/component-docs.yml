template_id: "confluence_component_docs"
version: "2.0.0"
organization: "default"
platform: "confluence"
description: "Confluence documentation template for component specifications and project documentation"

variables:
  page_title: "{{ figma.component_name }} Component Documentation"
  author_name: "{{ user.name }}"
  date: "{{ project.current_date }}"
  status: "{{ project.status }}"
  component_name: "{{ figma.component_name }}"
  objectives: "{{ project.objectives }}"
  scope_in: "{{ project.scope_in }}"
  scope_out: "{{ project.scope_out }}"
  jira_epic: "{{ project.jira_epic }}"
  figma_link: "{{ figma.live_link }}"
  wiki_page: "{{ project.wiki_page }}"

team_standards:
  testing_framework: "jest-rtl"
  accessibility_level: "wcag-aa"
  documentation_format: "confluence"
  code_style: "prettier"
  review_process: "design-review"

output_format:
  ticket_type: "Documentation"
  sections: ["header", "overview", "objectives", "scope", "background", "technical_considerations", "stakeholders", "success_metrics", "next_steps"]
  formatting:
    use_emojis: true
    include_diagrams: true
    code_highlighting: true
    table_formatting: true
    link_formatting: true
  ai_context_markers: false
  include_metadata: true

customization:
  include_ai_context_markers: false
  generate_test_files: false
  create_storybook_stories: false
  add_accessibility_checklist: true
  include_performance_metrics: true
  enable_automated_testing: false
  include_design_tokens: true
  add_similar_components: false
  include_risk_assessment: false

# Confluence template content following exact format
content: |
  # {{ page_title }}
  *Author:* {{ author_name }} | *Date:* {{ date }} | *Status:* {{ status }}

