<!DOCTYPE html>
<html>
<head>
    <title>Figma Screenshot API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 300px; }
        #log { height: 300px; overflow-y: auto; background: #000; color: #0f0; padding: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîß Figma Screenshot API Test Console</h1>
    
    <div class="test-section info">
        <h2>üìä Server Status</h2>
        <button onclick="checkServerHealth()">Check Server Health</button>
        <div id="health-status"></div>
    </div>

    <div class="test-section">
        <h2>üì∏ Screenshot API Test</h2>
        <p>‚ö†Ô∏è Use real Figma file keys for valid tests. 'dev-file' will return 404 (expected).</p>
        
        <div>
            <label>File Key:</label>
            <input type="text" id="fileKey" value="dev-file" placeholder="e.g., ABC123def456">
        </div>
        
        <div>
            <label>Node ID:</label>
            <input type="text" id="nodeId" value="test-node" placeholder="e.g., 1:2">
        </div>
        
        <div>
            <button onclick="testScreenshot()">üîç Test Screenshot API</button>
            <button onclick="testWithRealExample()">üìã Try Example File</button>
        </div>
        
        <div id="screenshot-result"></div>
    </div>

    <div class="test-section">
        <h2>üìù Console Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f66' : type === 'success' ? '#6f6' : '#0f0';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function checkServerHealth() {
            const statusDiv = document.getElementById('health-status');
            
            try {
                log('üîç Checking server health...', 'info');
                
                const response = await fetch('http://localhost:3000/api/figma/health');
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Server Healthy</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    log('‚úÖ Server health check passed', 'success');
                } else {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Server Unavailable</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure the server is running on localhost:3000</p>
                    </div>
                `;
                log(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }

        async function testScreenshot() {
            const fileKey = document.getElementById('fileKey').value;
            const nodeId = document.getElementById('nodeId').value;
            const resultDiv = document.getElementById('screenshot-result');
            
            if (!fileKey || !nodeId) {
                alert('Please enter both file key and node ID');
                return;
            }

            try {
                log(`üì∏ Testing screenshot: ${nodeId} in ${fileKey}`, 'info');
                
                const url = `http://localhost:3000/api/figma/screenshot?fileKey=${encodeURIComponent(fileKey)}&nodeId=${encodeURIComponent(nodeId)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Screenshot Retrieved</h3>
                            <p><strong>Image URL:</strong> <a href="${data.imageUrl}" target="_blank">${data.imageUrl.substring(0, 60)}...</a></p>
                            <p><strong>Cached:</strong> ${data.cached ? 'Yes' : 'No'}</p>
                            <img src="${data.imageUrl}" style="max-width: 300px; border: 1px solid #ddd;" onload="log('üñºÔ∏è Image loaded successfully', 'success')" onerror="log('‚ùå Image failed to load', 'error')">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    log('‚úÖ Screenshot API call successful', 'success');
                } else {
                    // Expected for dev-file
                    const isExpectedError = fileKey === 'dev-file' && response.status === 404;
                    
                    resultDiv.innerHTML = `
                        <div class="${isExpectedError ? 'info' : 'error'}">
                            <h3>${isExpectedError ? 'üìã Expected Result' : '‚ùå API Error'}</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            ${isExpectedError ? '<p>‚úÖ This 404 is expected for "dev-file" - use a real Figma file key for actual screenshots</p>' : ''}
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    
                    log(`${isExpectedError ? 'üìã' : '‚ùå'} API returned ${response.status}: ${data.message || 'Unknown error'}`, isExpectedError ? 'info' : 'error');
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Request Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Check that the server is running and accessible</p>
                    </div>
                `;
                log(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        function testWithRealExample() {
            // Real Figma file parameters from your Solidigm project
            document.getElementById('fileKey').value = 'BioUSVD6t51ZNeG0g9AcNz';
            document.getElementById('nodeId').value = '10522:25564';
            
            alert('Using real Figma file: Solidigm-Dotcom-3.0---Dayani. Click "Test Screenshot API" to get actual screenshot!');
        }

        // Auto-check server health on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Figma Screenshot API Test Console loaded', 'info');
            checkServerHealth();
        });
    </script>
</body>
</html>
