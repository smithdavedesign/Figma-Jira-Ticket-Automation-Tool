<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figma â†’ Jira / Wiki Generator</title>
  <style>
    /* â”€â”€â”€ Reset & Base â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      background: #f8fafc;
      color: #1a202c;
      padding: 16px;
    }

    /* â”€â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #app {
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 20px 24px;
      text-align: center;
    }
    .header h1 { font-size: 1.25rem; font-weight: 600; }
    .header p  { opacity: .85; font-size: .8rem; margin-top: 4px; }
    .content { padding: 20px 24px; }
    .section { margin-bottom: 18px; }
    label { display: block; font-weight: 600; font-size: .85rem; margin-bottom: 6px; }

    /* â”€â”€â”€ Tech Stack â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    textarea {
      width: 100%; border: 1px solid #e2e8f0; border-radius: 8px;
      padding: 10px 12px; font-size: .85rem; resize: vertical;
      min-height: 70px; font-family: inherit; transition: border-color .2s;
    }
    textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,.15); }

    .pills { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
    .pill {
      padding: 5px 12px; border-radius: 20px; font-size: .75rem;
      cursor: pointer; border: 1px solid #e2e8f0; background: #f8fafc;
      transition: all .2s; user-select: none;
    }
    .pill:hover { background: #667eea; color: #fff; border-color: #667eea; }
    .pill.active { background: #667eea; color: #fff; border-color: #667eea; }

    /* â”€â”€â”€ Automation checkbox â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .automation-toggle {
      display: flex; align-items: flex-start; gap: 10px;
      background: rgba(59,130,246,.08); padding: 10px 12px;
      border-radius: 8px; border: 1px solid rgba(59,130,246,.18);
    }
    .automation-toggle input { margin-top: 3px; }
    .automation-toggle .label-main { font-weight: 500; color: #3b82f6; font-size: .85rem; }
    .automation-toggle .label-sub  { font-size: .7rem; color: #64748b; margin-top: 2px; }

    /* â”€â”€â”€ Server status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .server-status {
      display: flex; align-items: center; gap: 8px;
      padding: 8px 12px; border-radius: 8px; font-size: .8rem;
      background: #f1f5f9; border: 1px solid #e2e8f0;
    }
    .server-status .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #94a3b8; flex-shrink: 0;
    }
    .server-status.connected .dot { background: #22c55e; }
    .server-status.error .dot     { background: #ef4444; }

    /* â”€â”€â”€ Selection info â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .selection-info {
      padding: 10px 12px; border-radius: 8px; font-size: .8rem;
      background: #f0fdf4; border: 1px solid #bbf7d0; color: #166534;
    }
    .selection-info.empty { background: #fefce8; border-color: #fde68a; color: #92400e; }

    /* â”€â”€â”€ Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .btn {
      display: flex; align-items: center; justify-content: center; gap: 6px;
      width: 100%; padding: 12px; border: none; border-radius: 8px;
      font-size: .9rem; font-weight: 600; cursor: pointer;
      transition: all .2s;
    }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102,126,234,.4); }
    .btn-secondary { background: #f1f5f9; color: #475569; margin-top: 8px; font-weight: 500; font-size: .8rem; }
    .btn-secondary:hover:not(:disabled) { background: #e2e8f0; }

    /* â”€â”€â”€ Results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .results { margin-top: 18px; display: none; }
    .results.visible { display: block; }
    .results textarea {
      min-height: 200px; background: #f8fafc; font-size: .8rem;
      font-family: 'SF Mono', Monaco, Menlo, monospace;
    }
    .results .copy-btn { margin-top: 6px; }

    /* â”€â”€â”€ Status toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .toast {
      position: fixed; top: 16px; right: 16px;
      padding: 10px 16px; border-radius: 8px; font-size: .8rem;
      font-weight: 600; color: #fff; z-index: 9999;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      animation: slideIn .3s ease-out;
    }
    .toast.info    { background: #3b82f6; }
    .toast.success { background: #22c55e; }
    .toast.warning { background: #f59e0b; }
    .toast.error   { background: #ef4444; }
    .toast.loading { background: #6366f1; }

    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* â”€â”€â”€ Spinner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .spinner {
      display: inline-block; width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,.3); border-top-color: #fff;
      border-radius: 50%; animation: spin .6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* â”€â”€â”€ Screenshot preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .screenshot-preview {
      margin-top: 8px; border-radius: 8px; overflow: hidden;
      border: 1px solid #e2e8f0; max-height: 180px;
    }
    .screenshot-preview img { width: 100%; display: block; object-fit: cover; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="header">
      <h1>Figma â†’ Jira / Wiki</h1>
      <p>Select frames Â· Pick tech stack Â· Generate</p>
    </div>

    <div class="content">
      <!-- Server Status -->
      <div class="section">
        <div id="serverStatus" class="server-status">
          <span class="dot"></span>
          <span id="serverText">Checking serverâ€¦</span>
        </div>
      </div>

      <!-- Selection Info -->
      <div class="section">
        <div id="selectionInfo" class="selection-info empty">
          Select one or more frames in Figma
        </div>
        <div id="screenshotPreview" class="screenshot-preview" style="display:none;">
          <img id="screenshotImg" src="" alt="Screenshot" />
        </div>
      </div>

      <!-- Tech Stack -->
      <div class="section">
        <label for="techStack">Tech Stack</label>
        <textarea id="techStack" placeholder="Describe your tech stack â€” e.g. AEM 6.5 + HTL + Sling Models"></textarea>
        <div class="pills">
          <span class="pill" data-stack="aem">AEM + HTL + Sling</span>
          <span class="pill" data-stack="react">React + TypeScript</span>
          <span class="pill" data-stack="vue">Vue 3 + Pinia</span>
          <span class="pill" data-stack="angular">Angular + Material</span>
          <span class="pill" data-stack="next">Next.js + Tailwind</span>
          <span class="pill" data-stack="design">Design System</span>
        </div>
      </div>

      <!-- Active Automation -->
      <div class="section">
        <div class="automation-toggle">
          <input type="checkbox" id="activeCreation">
          <label for="activeCreation" style="cursor:pointer;">
            <div class="label-main">ðŸš€ Enable Active Automation</div>
            <div class="label-sub">Auto-create Jira tickets, Confluence pages, and Git branches</div>
          </label>
        </div>
      </div>

      <!-- Generate -->
      <div class="section">
        <button id="generateBtn" class="btn btn-primary" disabled>
          ðŸ¤– Generate AI Ticket
        </button>
        <button id="refreshBtn" class="btn btn-secondary">
          ðŸ”„ Refresh Context
        </button>
      </div>

      <!-- Results -->
      <div id="results" class="results">
        <label>Generated Content</label>
        <textarea id="generatedContent" readonly></textarea>
        <button id="copyBtn" class="btn btn-secondary copy-btn">ðŸ“‹ Copy to Clipboard</button>
      </div>
    </div>
  </div>

  <script>
  (function () {
    'use strict';

    // â”€â”€â”€ DOM refs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const techStackInput     = document.getElementById('techStack');
    const generateBtn        = document.getElementById('generateBtn');
    const refreshBtn         = document.getElementById('refreshBtn');
    const copyBtn            = document.getElementById('copyBtn');
    const resultsDiv         = document.getElementById('results');
    const resultsTextarea    = document.getElementById('generatedContent');
    const selectionInfoEl    = document.getElementById('selectionInfo');
    const serverStatusEl     = document.getElementById('serverStatus');
    const serverTextEl       = document.getElementById('serverText');
    const screenshotPreview  = document.getElementById('screenshotPreview');
    const screenshotImg      = document.getElementById('screenshotImg');

    // â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let frameData      = null;   // last selection-context from Figma
    let fileInfo       = null;   // last file-context from Figma
    let currentScreenshot = null;
    let aiTicketData   = null;   // payload from code.ts generate-ai-ticket
    let generating     = false;

    // â”€â”€â”€ Tech-stack templates â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const STACKS = {
      aem:     'AEM 6.5 with HTL (HTML Template Language), Apache Sling, OSGi bundles, JCR, Touch UI components',
      react:   'React 18 with TypeScript, Material-UI v5, React Query, Jest, Webpack',
      vue:     'Vue 3 with Composition API, Pinia state management, Vite, Vitest, Vue Router',
      angular: 'Angular 15 with NgRx, Angular Material, RxJS, Jasmine / Karma',
      next:    'Next.js 13 App Router, TailwindCSS, Prisma ORM, PostgreSQL, Vercel',
      design:  'Figma design system with design tokens, component library, style guide, accessibility'
    };

    // â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    function toast(message, type = 'info', ms = 3000) {
      const el = document.createElement('div');
      el.className = `toast ${type}`;
      el.textContent = message;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), ms);
    }

    function setGenerating(on) {
      generating = on;
      generateBtn.disabled = on || !aiTicketData;
      generateBtn.innerHTML = on
        ? '<span class="spinner"></span> Generatingâ€¦'
        : 'ðŸ¤– Generate AI Ticket';
    }

    function updateSelectionUI() {
      if (frameData && frameData.length > 0) {
        selectionInfoEl.className = 'selection-info';
        selectionInfoEl.innerHTML = `<strong>${frameData.length}</strong> item${frameData.length > 1 ? 's' : ''} selected â€” `
          + frameData.map(f => `${f.name} <small>(${f.type})</small>`).join(', ');
      } else {
        selectionInfoEl.className = 'selection-info empty';
        selectionInfoEl.textContent = 'Select one or more frames in Figma';
      }
    }

    // â”€â”€â”€ Server health â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function checkServer() {
      try {
        const res = await fetch('http://localhost:3000', { method: 'GET' });
        if (!res.ok) throw new Error(res.status);
        serverStatusEl.className = 'server-status connected';
        serverTextEl.textContent = 'Server connected';
      } catch {
        serverStatusEl.className = 'server-status error';
        serverTextEl.textContent = 'Server offline â€” start with npm run dev';
      }
    }

    // â”€â”€â”€ Pill clicks â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.querySelectorAll('.pill').forEach(pill => {
      pill.addEventListener('click', () => {
        const key = pill.dataset.stack;
        if (STACKS[key]) {
          techStackInput.value = STACKS[key];
          document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
          pill.classList.add('active');
        }
      });
    });

    // â”€â”€â”€ Figma message handler â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    window.addEventListener('message', (event) => {
      const msg = event.data?.pluginMessage;
      if (!msg) return;

      switch (msg.type) {
        case 'selection-context':
          frameData = msg.data;
          updateSelectionUI();
          // Also ask Figma for a screenshot
          parent.postMessage({ pluginMessage: { type: 'capture-screenshot' } }, '*');
          break;

        case 'file-context':
          fileInfo = {
            fileKey:  msg.data?.fileKey  || msg.fileKey,
            fileName: msg.data?.fileName || msg.fileName
          };
          break;

        case 'screenshot-captured': {
          const url = msg.screenshotUrl;
          if (url) {
            currentScreenshot = url;
            screenshotImg.src = url;
            screenshotPreview.style.display = 'block';
          }
          break;
        }

        case 'ai-ticket-data':
          aiTicketData = msg.data;
          generateBtn.disabled = false;
          toast('Context ready â€” hit Generate', 'success');

          // Auto-show screenshot if available
          if (aiTicketData.screenshot) {
            currentScreenshot = aiTicketData.screenshot;
            screenshotImg.src = aiTicketData.screenshot;
            screenshotPreview.style.display = 'block';
          }
          break;

        case 'ai-generation-result':
          handleGenerationResult(msg);
          break;

        case 'get-real-file-key': {
          // Extract file key from browser URL for code.ts callback
          let key = 'BioUSVD6t51ZNeG0g9AcNz';
          const m = window.location.href.match(/file\/([a-zA-Z0-9]{10,})/);
          if (m) key = m[1];
          parent.postMessage({ pluginMessage: { type: 'real-file-key-response', fileKey: key, callback: msg.callback } }, '*');
          break;
        }

        case 'error':
          toast(msg.message || 'Plugin error', 'error', 5000);
          setGenerating(false);
          break;

        default:
          break;
      }
    });

    // â”€â”€â”€ Generate button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    generateBtn.addEventListener('click', async () => {
      if (generating) return;

      // If we don't have ai-ticket-data yet, request it from Figma first
      if (!aiTicketData) {
        toast('Collecting frame dataâ€¦', 'loading');
        parent.postMessage({ pluginMessage: { type: 'generate-ai-ticket' } }, '*');
        return;
      }

      setGenerating(true);
      toast('Sending to AIâ€¦', 'loading');

      const techStack    = techStackInput.value.trim();
      const enableActive = document.getElementById('activeCreation').checked;

      const params = {
        enhancedFrameData: aiTicketData.enhancedFrameData,
        screenshot:        aiTicketData.screenshot,
        figmaUrl:          aiTicketData.fileContext
          ? `https://www.figma.com/design/${aiTicketData.fileContext.fileKey}/${encodeURIComponent(aiTicketData.fileContext.fileName || '')}`
          : '',
        techStack,
        documentType:      'component',
        projectName:       aiTicketData.fileContext?.fileName || 'Figma Design',
        fileContext:        aiTicketData.fileContext,
        metadata:          aiTicketData.metadata,
        platform:          'jira',
        useAI:             true,
        enableActiveCreation: enableActive
      };

      // Send via plugin code (code.ts calls /api/generate)
      parent.postMessage({ pluginMessage: { type: 'make-ai-request', params } }, '*');
    });

    // â”€â”€â”€ Handle AI generation result â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function handleGenerationResult(msg) {
      setGenerating(false);

      if (!msg.success) {
        toast('Generation failed â€” ' + (msg.error || 'unknown'), 'error', 5000);
        return;
      }

      // Extract content from various response shapes
      let content = '';
      const d = msg.data;
      if (d?.data?.content)          content = unwrap(d.data.content);
      else if (d?.content)           content = unwrap(d.content);
      else if (typeof d === 'string') content = d;
      else                           content = JSON.stringify(d, null, 2);

      resultsTextarea.value = content;
      resultsDiv.classList.add('visible');
      toast('Done!', 'success');
    }

    /** Content may be a string or [{type:'text', text:'â€¦'}] array */
    function unwrap(raw) {
      if (Array.isArray(raw)) {
        return raw.filter(i => i.type === 'text').map(i => i.text).join('\n\n');
      }
      if (typeof raw === 'string') {
        // May be JSON-wrapped
        if (raw.trim().startsWith('{')) {
          try { const p = JSON.parse(raw); return p.content || p.text || raw; } catch { /* nope */ }
        }
        return raw;
      }
      return JSON.stringify(raw, null, 2);
    }
